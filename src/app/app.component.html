<app-select
  [displayWith]="sisolayWithFn"
  [compareWith]="compareWithFn"
  multiple="true"
  [formControl]="selectValue"
>
  <app-option [filter]="true">
    <input #input type="text" placeholder="hi" />
  </app-option>
  <app-option *ngFor="let user of users | async" [value]="user">{{
    user.name
  }}</app-option>
</app-select>
